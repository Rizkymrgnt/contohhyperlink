<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Marquee</title>
</head>
<body>
    <!--behavior marquee : slide, scroll, alternative -->
    kembali ke <a> href="link3.html"link</a>
    <a href="#bawah">Bagian bawah</a>
    <marquee>Selamat Datang</marquee>
    <marquee behavior="slide" direction="right">Marquee dengan behavior slide</marquee>
    <a name="atas"></a>
    <marquee behavior="scroll" direction="left">Marquee dengan behavior scroll</marquee>
    <marquee behavior="alternate">Marquee dengan behavior alternate</marquee>
    <marquee behavior="scroll" direction="up">Your upward scrolling text goes here</marquee>
    <marquee behavior="scroll" direction="left"scrollamount="1">Marquee dengan behavior scroll slow</marquee>
    <marquee behavior="scroll" direction="left"scrollamount="10">Marquee dengan behavior medium</marquee>
    <marquee behavior="scroll" direction="left"scrollamount="20">Marquee dengan behavior Fast</marquee>
    <center><img src="spiderman.jpg"width="300"height="350" border=2alt="spiderman" title="superhero"</center>
</body>
</html>
